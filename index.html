<!doctype html>
<html>

<head>
  <title>TV Maze</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>

<body>
  <div class="container">

    <h1 class="display-1 text-light">TV Search App using TV Maze API!</h1>
    <h1 class="display-6 text-light">Search for a TV Show name below:</h1>

    <form class="form-inline" id="search-form">
      <div class="form-group row">
        <div class="col-6">
          <input class="form-control" id="search-query" placeholder="enter search term here" required>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2 class="text-light">Episodes</h2>
      <ul id="episodes-list">
      </ul>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>

  </div>

</body>

</html>
